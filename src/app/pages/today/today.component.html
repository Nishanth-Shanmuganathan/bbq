<div
  class="row justify-content-center align-items-center pt-5 m-0"
  *ngIf="!isLoading && dishes.length"
>
  <div class="col-12 col-sm-10 row justify-content-center">
    <div class="search-bar m-3 col-12 col-sm-10 col-md-5">
      <input
        class="p-3"
        type="text"
        [matAutocomplete]="auto"
        placeholder="Enter the location..."
        (input)="searchCity($event)"
        [(ngModel)]="cityName"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option
          *ngFor="let city of cities"
          [value]="city"
          (click)="validateCity(city)"
        >
          {{ city.name }}
        </mat-option>
      </mat-autocomplete>
      <button mat-icon-button [ngClass]="{ rotate: isCityLoading }">
        <mat-icon *ngIf="!isCityLoading">place</mat-icon>
        <mat-icon *ngIf="isCityLoading" class="rotate"
          >hourglass_bottom</mat-icon
        >
      </button>
    </div>
  </div>
</div>

<div class="row justify-content-center m-0" *ngIf="!isLoading && dishes.length">
  <div class="col-auto" *ngFor="let dish of dishes">
    <app-dish [dish]="dish"></app-dish>
  </div>
</div>

<div
  class="row justify-content-center align-items-center loading-indicator m-0"
  *ngIf="isLoading"
>
  <div class="col-auto">
    <div class="body">
      <span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </span>
      <div class="base">
        <span></span>
        <div class="face"></div>
      </div>
    </div>
    <div class="longfazers">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <h3 class="font-weight-bold">Fetching resources...</h3>
  </div>
</div>
